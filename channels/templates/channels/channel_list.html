{% extends 'channels/base.html' %}
{% load bootstrap3 %}

{% block title %}
<h1>Channels</h1>
{% endblock %}

{% block content %}
	{% if channel_list %}
		<ul>
		{% for channel in channel_list %}
			<li><a href="{% url 'channels:channel_detail' channel.id %}">{{ channel.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No channels available.</p>
	{% endif %}
{% endblock %}
